<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>문의 관리 - TORI COFFEE</title>

    <!-- Fonts & Icons Only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        /* ========================================
           Design System - CSS Custom Properties
           ======================================== */
        :root {
            /* Primary Colors */
            --primary: #D95B3B;
            --primary-hover: #C74A2A;
            --primary-light: #FFF5F2;
            --primary-gradient: linear-gradient(135deg, #D95B3B, #E8734F);

            /* Grayscale */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;

            /* Status Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);

            /* Border Radius */
            --radius-sm: 6px;
            --radius: 10px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            /* Transitions */
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========================================
           Reset & Base Styles
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ========================================
           Fixed Header
           ======================================== */
        .head_wrap {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #fff;
            box-shadow: var(--shadow-md);
            z-index: 1000;
        }

        .head {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: relative;
        }

        .head_logo a {
            display: flex;
            align-items: center;
        }

        .head_logo_img {
            height: 45px;
            width: auto;
        }

        /* Center Navigation */
        .head_menu_wrap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .head_menu ul {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .head_menu ul li a {
            display: block;
            padding: 10px 20px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius-full);
            transition: var(--transition);
        }

        .head_menu ul li a:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .head_menu ul li.active a {
            background: var(--primary);
            color: #fff;
        }

        /* User Menu */
        .head_user_wrap {
            display: flex;
            align-items: center;
        }

        .head_user_menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .head_login_wrap {
            position: relative;
        }

        .head_user_link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .head_user_link:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .head_user_link i {
            font-size: 18px;
        }

        .head_user_text {
            font-size: 12px;
            font-weight: 500;
        }

        .head_login_dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: #fff;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            min-width: 150px;
            display: none;
            z-index: 1001;
            overflow: hidden;
        }

        .head_login_wrap.active .head_login_dropdown {
            display: block;
        }

        .head_login_dropdown ul {
            list-style: none;
        }

        .head_login_dropdown ul li a {
            display: block;
            padding: 12px 16px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .head_login_dropdown ul li a:hover {
            background: var(--gray-50);
            color: var(--primary);
        }

        /* ========================================
           Main Content Area
           ======================================== */
        .admin_wrap {
            padding-top: 70px;
            min-height: 100vh;
            background: var(--gray-50);
        }

        .admin_content_wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .admin_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .admin_title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
        }

        /* Navigation Pills */
        .admin_nav {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .admin_nav_item {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-full);
            background: #fff;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .admin_nav_item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .admin_nav_item.active {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 12px rgba(217, 91, 59, 0.3);
        }

        /* ========================================
           Toolbar
           ======================================== */
        .inquiry_toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .inquiry_search {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }

        .inquiry_search_input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 14px;
            background: #fff;
            transition: var(--transition);
        }

        .inquiry_search_input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 91, 59, 0.1);
        }

        .inquiry_search_btn {
            padding: 12px 20px;
            background: var(--gray-800);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .inquiry_search_btn:hover {
            background: var(--gray-900);
        }

        .inquiry_filter_select {
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 14px;
            background: #fff;
            cursor: pointer;
            transition: var(--transition);
            min-width: 140px;
        }

        .inquiry_filter_select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* ========================================
           Answer Form
           ======================================== */
        .inquiry_form_wrap {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
            display: none;
        }

        .inquiry_form_wrap.show {
            display: block;
        }

        .inquiry_form_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .inquiry_form_title {
            font-size: 22px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .inquiry_form_close {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--gray-500);
            transition: var(--transition);
        }

        .inquiry_form_close:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .inquiry_form_item {
            margin-bottom: 20px;
        }

        .inquiry_form_label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .inquiry_form_view {
            background: var(--gray-50);
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--gray-200);
        }

        .inquiry_form_view_title {
            font-size: 15px;
            font-weight: 600;
            color: var(--gray-900);
        }

        .inquiry_form_view_content {
            font-size: 14px;
            color: var(--gray-600);
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .inquiry_form_textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: inherit;
            min-height: 180px;
            resize: vertical;
            transition: var(--transition);
        }

        .inquiry_form_textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 91, 59, 0.1);
        }

        .inquiry_form_actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        /* ========================================
           Inquiry Table
           ======================================== */
        .cont_text_wrap {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .inquiry_list_table {
            width: 100%;
            border-collapse: collapse;
        }

        .inquiry_list_table thead {
            background: var(--gray-50);
        }

        .inquiry_list_table th {
            padding: 16px 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--gray-200);
        }

        .inquiry_list_table td {
            padding: 18px 20px;
            font-size: 14px;
            color: var(--gray-700);
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .inquiry_list_table tbody tr {
            transition: var(--transition);
        }

        .inquiry_list_table tbody tr:hover {
            background: var(--gray-50);
        }

        .inquiry_list_table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status Badges */
        .inquiry_badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
        }

        .inquiry_badge.waiting {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: #fff;
        }

        .inquiry_badge.answered {
            background: linear-gradient(135deg, #10B981, #059669);
            color: #fff;
        }

        .inquiry_badge.completed {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* Action Buttons */
        .inquiry_actions {
            display: flex;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
        }

        .inquiry_action_btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 14px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .inquiry_action_btn.answer {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .inquiry_action_btn.answer:hover {
            background: var(--primary-hover);
        }

        .inquiry_action_btn.view {
            background: var(--info);
            border-color: var(--info);
            color: #fff;
        }

        .inquiry_action_btn.view:hover {
            background: #2563EB;
        }

        .inquiry_action_btn.delete {
            background: var(--danger);
            border-color: var(--danger);
            color: #fff;
        }

        .inquiry_action_btn.delete:hover {
            background: #DC2626;
        }

        /* Empty State */
        .inquiry_empty {
            padding: 60px 20px;
            text-align: center;
            color: var(--gray-400);
            font-size: 15px;
        }

        /* ========================================
           Pagination
           ======================================== */
        .board_page_wrap {
            display: flex;
            justify-content: center;
            padding: 32px 0;
        }

        .board_page ul {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .board_page li a {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            padding: 0 12px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-600);
            background: #fff;
            border: 1px solid var(--gray-200);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .board_page li a:hover {
            background: var(--gray-100);
            border-color: var(--gray-300);
        }

        .board_page li.active a {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .board_page li.disabled a {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* ========================================
           Modal
           ======================================== */
        .modal_wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal_wrap.show {
            display: flex;
        }

        .modal_content {
            background: #fff;
            width: 100%;
            max-width: 600px;
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal_title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .modal_close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--gray-500);
            transition: var(--transition);
        }

        .modal_close:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .modal_item {
            margin-bottom: 20px;
        }

        .modal_label {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .modal_text {
            font-size: 14px;
            color: var(--gray-700);
            line-height: 1.7;
            padding: 14px 16px;
            background: var(--gray-50);
            border-radius: var(--radius);
            white-space: pre-wrap;
        }

        .modal_answer {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
        }

        .modal_answer_label {
            font-size: 13px;
            font-weight: 600;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .modal_answer_text {
            font-size: 14px;
            color: var(--gray-700);
            line-height: 1.7;
            padding: 14px 16px;
            background: var(--primary-light);
            border-radius: var(--radius);
            border-left: 4px solid var(--primary);
            white-space: pre-wrap;
        }

        .modal_actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal_btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal_btn.cancel {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .modal_btn.cancel:hover {
            background: var(--gray-200);
        }

        .modal_btn.primary {
            background: var(--primary-gradient);
            color: #fff;
        }

        .modal_btn.primary:hover {
            box-shadow: 0 4px 12px rgba(217, 91, 59, 0.3);
        }

        .modal_btn.danger {
            background: var(--danger);
            color: #fff;
        }

        .modal_btn.danger:hover {
            background: #DC2626;
        }

        /* Confirm Modal */
        .modal_content.confirm {
            max-width: 380px;
            text-align: center;
        }

        .modal_content.confirm .modal_header {
            justify-content: center;
            border-bottom: none;
            padding-bottom: 0;
        }

        .confirm_text {
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        /* ========================================
           Footer
           ======================================== */
        .foot_wrap {
            background: var(--gray-800);
            color: var(--gray-400);
            padding: 40px 24px;
            margin-top: 60px;
        }

        .foot_content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .foot_logo img {
            height: 40px;
            opacity: 0.8;
        }

        .foot_info {
            font-size: 13px;
            line-height: 1.8;
        }

        .foot_links {
            display: flex;
            gap: 24px;
        }

        .foot_links a {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .foot_links a:hover {
            color: #fff;
        }

        /* ========================================
           Responsive
           ======================================== */
        @media (max-width: 1024px) {
            .head_menu_wrap {
                position: static;
                transform: none;
            }

            .head {
                flex-wrap: wrap;
                height: auto;
                padding: 16px 24px;
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .admin_content_wrap {
                padding: 24px 16px;
            }

            .inquiry_toolbar {
                flex-direction: column;
            }

            .inquiry_search {
                width: 100%;
                max-width: none;
            }

            .inquiry_filter_select {
                width: 100%;
            }

            .head_menu ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .admin_nav {
                justify-content: center;
            }

            .inquiry_list_table th,
            .inquiry_list_table td {
                padding: 12px 10px;
                font-size: 13px;
            }

            .inquiry_action_btn {
                padding: 6px 10px;
                font-size: 12px;
                margin-bottom: 4px;
            }

            .foot_content {
                flex-direction: column;
                text-align: center;
            }

            .foot_links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>
<body>

    <div class="head">
        <div class="head_logo">
            <a href="/admin/user">
                <img alt="TORI COFFEE 로고" class="head_logo_img" th:src="@{/logo/logo.png}">

            <div class="head_menu">
                <ul>
                    <li><a href="/admin/user">회원 관리</a></li>

            </div>
        </div>
        <div class="head_user_wrap">
            <div class="head_user_menu">
                <div class="head_user_item head_login_wrap">

                            <i class="far fa-user"></i>
                            <span class="head_user_text head_user_name">Admin</span>

                            <ul>
                                <li><a href="#" id="adminLogoutBtn">로그아웃</a></li>

        </div>
        <div class="modal_item">

<div class="modal_wrap" id="confirmModal">
    <div class="modal_content confirm">
        <div class="modal_header">
            <div class="modal_title" id="confirmTitle">확인</div>
        </div>
        <div class="confirm_text" id="confirmText">정말 진행하시겠습니까?</div>

            <button class="modal_btn danger" id="confirmOkBtn">삭제</button>
        </div>
    </div>
</div>

<!-- 알림 모달 -->
<div class="modal_wrap" id="alertModal">
    <div class="modal_content confirm">
        <div class="modal_header">
            <div class="modal_title" id="alertTitle">알림</div>
        </div>
        <div class="confirm_text" id="alertText">메시지</div>
        <div class="modal_actions">
            <button class="modal_btn primary" id="alertOkBtn" style="flex: none; min-width: 120px; margin: 0 auto;">확인</button>
        </div>
    </div>
</div>

<script>
    var currentPage = 0;
    var totalPages = 0;
    var answerInquiryId = null;
    var confirmCallback = null;
    var alertCallback = null;

    $(document).ready(function() {
        var userRole = localStorage.getItem('userRole');
        if (userRole !== 'admin' && userRole !== 'store_owner') {
            showAlert('관리자 또는 점주 권한이 필요합니다.', function() {
                window.location.href = '/';
            });
            return;
        }

        var userName = localStorage.getItem('userName') || 'Admin';
        $('.head_user_name').text(userName);

        $('.head_login_trigger').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            $('.head_login_wrap').toggleClass('active');
        });

        $(document).click(function(e) {
            if (!$(e.target).closest('.head_login_wrap').length) {
                $('.head_login_wrap').removeClass('active');
            }
        });

        $('#adminLogoutBtn').click(function(e) {
            e.preventDefault();
            showConfirm('로그아웃하시겠습니까?', function() {
                localStorage.clear();
                window.location.href = '/';
            }, '로그아웃');
        });

        $('#searchBtn').click(function() {
            currentPage = 0;
            loadInquiries();
        });

        $('#searchInput').keypress(function(e) {
            if (e.which === 13) {
                currentPage = 0;
                loadInquiries();
            }
        });

        $('#statusFilter').change(function() {
            currentPage = 0;
            loadInquiries();
        });

        $('#answerForm').submit(function(e) {
            e.preventDefault();
            saveAnswer();
        });

        loadInquiries();
    });

    function loadInquiries() {
        var token = localStorage.getItem('accessToken');
        var status = $('#statusFilter').val();
        var keyword = $('#searchInput').val().trim();

        var url = '/api/admin/inquiries?page=' + currentPage + '&size=10';
        if (status) url += '&status=' + status;
        if (keyword) url += '&keyword=' + encodeURIComponent(keyword);

        fetch(url, {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
        .then(function(response) {
            if (!response.ok) throw new Error('문의 목록을 불러오는데 실패했습니다.');
            return response.json();
        })
        .then(function(data) {
            totalPages = data.totalPages || 1;
            renderInquiries(data.inquiries || []);
            renderPagination();
        })
        .catch(function(error) {
            console.error('Error:', error);
            $('#inquiryEmpty').show();
        });
    }

    function renderInquiries(inquiries) {
        var tbody = $('#inquiryTableBody');
        tbody.empty();

        if (!inquiries || inquiries.length === 0) {
            $('#inquiryEmpty').show();
            return;
        }

        $('#inquiryEmpty').hide();

        inquiries.forEach(function(inquiry, index) {
            var statusText = '답변 대기';
            var badgeClass = 'waiting';

            if (inquiry.status === 'ANSWERED') {
                statusText = '답변 완료';
                badgeClass = 'answered';
            } else if (inquiry.status === 'COMPLETED') {
                statusText = '처리 완료';
                badgeClass = 'completed';
            }

            var actions = '<div class="inquiry_actions">';
            if (inquiry.status !== 'ANSWERED') {
                actions += '<button class="inquiry_action_btn answer" onclick="showAnswerForm(' + inquiry.id + ')">답변</button>';
            }
            actions += '<button class="inquiry_action_btn view" onclick="viewInquiry(' + inquiry.id + ')">보기</button>';
            actions += '<button class="inquiry_action_btn delete" onclick="deleteInquiry(' + inquiry.id + ')">삭제</button>';
            actions += '</div>';

            var row = '<tr>' +
                '<td>' + (inquiry.id || (currentPage * 10 + index + 1)) + '</td>' +
                '<td>' + escapeHtml(inquiry.title || '') + '</td>' +
                '<td>' + escapeHtml(inquiry.userId || inquiry.author || '-') + '</td>' +
                '<td><span class="inquiry_badge ' + badgeClass + '">' + statusText + '</span></td>' +
                '<td>' + formatDate(inquiry.createdAt) + '</td>' +
                '<td>' + actions + '</td>' +
                '</tr>';
            tbody.append(row);
        });
    }

    function renderPagination() {
        var ul = $('#inquiryPagination');
        ul.empty();
        if (totalPages <= 1) return;

        var firstClass = currentPage === 0 ? 'disabled' : '';
        ul.append('<li class="' + firstClass + '"><a onclick="goToPage(0)">처음</a></li>');

        var startPage = Math.max(0, currentPage - 2);
        var endPage = Math.min(totalPages - 1, currentPage + 2);

        for (var i = startPage; i <= endPage; i++) {
            var activeClass = i === currentPage ? 'active' : '';
            ul.append('<li class="' + activeClass + '"><a onclick="goToPage(' + i + ')">' + (i + 1) + '</a></li>');
        }

        var lastClass = currentPage >= totalPages - 1 ? 'disabled' : '';
        ul.append('<li class="' + lastClass + '"><a onclick="goToPage(' + (totalPages - 1) + ')">마지막</a></li>');
    }

    function goToPage(page) {
        if (page < 0 || page >= totalPages) return;
        currentPage = page;
        loadInquiries();
    }

    function showAnswerForm(id) {
        var token = localStorage.getItem('accessToken');
        fetch('/api/admin/inquiries/' + id, {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
        })
        .then(function(response) {
            if (!response.ok) throw new Error('문의 정보를 불러오는데 실패했습니다.');
            return response.json();
        })
        .then(function(inquiry) {
            answerInquiryId = id;
            $('#answerFormTitle').text(inquiry.title || '');
            $('#answerFormContent').text(inquiry.content || '');
            $('#answerFormText').val(inquiry.answer || '');
            $('#answerFormWrap').addClass('show');
            $('#toolbarSection').hide();
            $('#tableSection').hide();
            $('#paginationSection').hide();
            $('html, body').animate({ scrollTop: 0 }, 300);
        })
        .catch(function(error) {
            console.error('Error:', error);
            showAlert('문의 정보를 불러오는데 실패했습니다.');
        });
    }

    function hideAnswerForm() {
        $('#answerFormWrap').removeClass('show');
        $('#toolbarSection').show();
        $('#tableSection').show();
        $('#paginationSection').show();
        $('#answerForm')[0].reset();
        answerInquiryId = null;
    }

    function saveAnswer() {
        var token = localStorage.getItem('accessToken');
        var answerContent = $('#answerFormText').val().trim();

        if (!answerContent) {
            showAlert('답변 내용을 입력해주세요.');
            return;
        }

        fetch('/api/admin/inquiries/' + answerInquiryId + '/answer', {
            method: 'POST',
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
            body: JSON.stringify({ answer: answerContent })
        })
        .then(function(response) {
            if (!response.ok) throw new Error('답변 저장에 실패했습니다.');
            return response.json();
        })
        .then(function(data) {
            hideAnswerForm();
            showAlert('답변이 저장되었습니다.', function() { loadInquiries(); });
        })
        .catch(function(error) {
            console.error('Error:', error);
            showAlert(error.message || '답변 저장에 실패했습니다.');
        });
    }

    function viewInquiry(id) {
        var token = localStorage.getItem('accessToken');
        fetch('/api/admin/inquiries/' + id, {
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
        })
        .then(function(response) {
            if (!response.ok) throw new Error('문의 정보를 불러오는데 실패했습니다.');
            return response.json();
        })
        .then(function(inquiry) {
            $('#viewTitle').text(inquiry.title || '');
            $('#viewAuthor').text(inquiry.userId || inquiry.author || '-');
            $('#viewDate').text(formatDate(inquiry.createdAt));
            $('#viewContent').text(inquiry.content || '');

            if (inquiry.answer) {
                $('#viewAnswer').text(inquiry.answer);
                $('#viewAnswerSection').show();
            } else {
                $('#viewAnswerSection').hide();
            }

            $('#viewModal').addClass('show');
        })
        .catch(function(error) {
            console.error('Error:', error);
            showAlert('문의 정보를 불러오는데 실패했습니다.');
        });
    }

    function closeViewModal() {
        $('#viewModal').removeClass('show');
    }

    function deleteInquiry(id) {
        showConfirm('정말 이 문의를 삭제하시겠습니까?', function() {
            var token = localStorage.getItem('accessToken');
            fetch('/api/admin/inquiries/' + id, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' }
            })
            .then(function(response) {
                if (!response.ok) throw new Error('삭제에 실패했습니다.');
                return response.json();
            })
            .then(function(data) {
                showAlert('문의가 삭제되었습니다.', function() { loadInquiries(); });
            })
            .catch(function(error) {
                console.error('Error:', error);
                showAlert(error.message || '삭제에 실패했습니다.');
            });
        }, '삭제 확인');
    }

    function escapeHtml(text) {
        if (!text) return '';
        var div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatDate(dateStr) {
        if (!dateStr) return '-';
        try {
            var date = new Date(dateStr);
            return date.getFullYear() + '-' + String(date.getMonth() + 1).padStart(2, '0') + '-' + String(date.getDate()).padStart(2, '0');
        } catch (e) { return dateStr; }
    }

    function showConfirm(message, callback, title) {
        $('#confirmTitle').text(title || '확인');
        $('#confirmText').text(message);
        confirmCallback = callback;
        $('#confirmModal').addClass('show');
    }

    function closeConfirmModal() {
        $('#confirmModal').removeClass('show');
        confirmCallback = null;
    }

    $('#confirmOkBtn').click(function() {
        $('#confirmModal').removeClass('show');
        if (confirmCallback) confirmCallback();
        confirmCallback = null;
    });

    function showAlert(message, callback, title) {
        $('#alertTitle').text(title || '알림');
        $('#alertText').text(message);
        alertCallback = callback;
        $('#alertModal').addClass('show');
    }

    $('#alertOkBtn').click(function() {
        $('#alertModal').removeClass('show');
        if (alertCallback) alertCallback();
        alertCallback = null;
    });

    $('.modal_wrap').click(function(e) {
        if ($(e.target).hasClass('modal_wrap')) {
            $(this).removeClass('show');
        }
    });
</script>
