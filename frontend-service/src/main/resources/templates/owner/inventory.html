<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>재고 관리 - TORI COFFEE</title>

    <!-- Fonts & Icons Only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        /* ========================================
           Design System - CSS Custom Properties
           ======================================== */
        :root {
            /* Primary Colors */
            --primary: #D95B3B;
            --primary-hover: #C74A2A;
            --primary-light: #FFF5F2;
            --primary-gradient: linear-gradient(135deg, #D95B3B, #E8734F);

            /* Grayscale */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;

            /* Status Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);

            /* Border Radius */
            --radius-sm: 6px;
            --radius: 10px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            /* Transitions */
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========================================
           Reset & Base Styles
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ========================================
           Fixed Header
           ======================================== */
        .head_wrap {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #fff;
            box-shadow: var(--shadow-md);
            z-index: 1000;
        }

        .head {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: relative;
        }

        .head_logo a {
            display: flex;
            align-items: center;
        }

        .head_logo_img {
            height: 45px;
            width: auto;
        }

        /* Center Navigation */
        .head_menu_wrap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .head_menu ul {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .head_menu ul li a {
            display: block;
            padding: 10px 20px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius-full);
            transition: var(--transition);
        }

        .head_menu ul li a:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .head_menu ul li.active a {
            background: var(--primary);
            color: #fff;
        }

        /* User Menu */
        .head_user_wrap {
            display: flex;
            align-items: center;
        }

        .head_user_menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .head_login_wrap {
            position: relative;
        }

        .head_user_link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .head_user_link:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .head_user_link i {
            font-size: 18px;
        }

        .head_user_text {
            font-size: 12px;
            font-weight: 500;
        }

        .head_login_dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: #fff;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            min-width: 150px;
            display: none;
            z-index: 1001;
            overflow: hidden;
        }

        .head_login_wrap.active .head_login_dropdown {
            display: block;
        }

        .head_login_dropdown ul {
            list-style: none;
        }

        .head_login_dropdown ul li a {
            display: block;
            padding: 12px 16px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .head_login_dropdown ul li a:hover {
            background: var(--gray-50);
            color: var(--primary);
        }

        /* ========================================
           Main Content Area
           ======================================== */
        .owner_wrap {
            padding-top: 70px;
            min-height: 100vh;
            background: var(--gray-50);
        }

        .owner_content_wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .owner_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .owner_title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
        }

        /* Navigation Pills */
        .owner_nav {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .owner_nav_item {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-full);
            background: #fff;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .owner_nav_item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .owner_nav_item.active {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 12px rgba(217, 91, 59, 0.3);
        }

        /* Stats Cards */
        .owner_stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }

        .owner_stat_card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .owner_stat_value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .owner_stat_value.success {
            color: var(--success);
        }

        .owner_stat_value.danger {
            color: var(--danger);
        }

        .owner_stat_label {
            font-size: 14px;
            color: var(--gray-500);
            font-weight: 500;
        }

        /* Toolbar */
        .inventory_toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .inventory_search {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 280px;
            max-width: 400px;
        }

        .inventory_search_input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-full);
            font-size: 14px;
            transition: var(--transition);
        }

        .inventory_search_input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 91, 59, 0.1);
        }

        .inventory_search_btn {
            padding: 10px 20px;
            background: var(--gray-800);
            color: #fff;
            border: none;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .inventory_search_btn:hover {
            background: var(--gray-900);
        }

        .inventory_add_btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--primary-gradient);
            color: #fff;
            border: none;
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(217, 91, 59, 0.3);
        }

        .inventory_add_btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(217, 91, 59, 0.4);
        }

        /* ========================================
           Inventory Table
           ======================================== */
        .cont_text_wrap {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .inventory_list_table {
            width: 100%;
            border-collapse: collapse;
        }

        .inventory_list_table thead {
            background: var(--gray-50);
        }

        .inventory_list_table th {
            padding: 16px 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--gray-200);
        }

        .inventory_list_table td {
            padding: 18px 20px;
            font-size: 14px;
            color: var(--gray-700);
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .inventory_list_table tbody tr {
            transition: var(--transition);
        }

        .inventory_list_table tbody tr:hover {
            background: var(--gray-50);
        }

        .inventory_list_table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status Badges */
        .inventory_status {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
        }

        .inventory_status.normal {
            background: linear-gradient(135deg, #10B981, #059669);
            color: #fff;
        }

        .inventory_status.warning {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: #fff;
        }

        .inventory_status.low {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: #fff;
        }

        /* Action Buttons */
        .inventory_actions {
            display: flex;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
        }

        .inventory_action_btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            background: #fff;
            color: var(--gray-600);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .inventory_action_btn:hover {
            background: var(--gray-100);
            border-color: var(--gray-300);
        }

        .inventory_action_btn.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .inventory_action_btn.primary:hover {
            background: var(--primary-hover);
        }

        /* Empty State */
        .inventory_empty {
            padding: 60px 20px;
            text-align: center;
            color: var(--gray-400);
            font-size: 15px;
        }

        .inventory_empty i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        /* ========================================
           Pagination
           ======================================== */
        .board_page_wrap {
            display: flex;
            justify-content: center;
            padding: 32px 0;
        }

        .board_page ul {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .board_page li a {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            padding: 0 12px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-600);
            background: #fff;
            border: 1px solid var(--gray-200);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .board_page li a:hover {
            background: var(--gray-100);
            border-color: var(--gray-300);
        }

        .board_page li.active a,
        .board_page li.board_page_check a {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .board_page li.disabled a {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* ========================================
           Modal
           ======================================== */
        .modal_wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal_wrap.show {
            display: flex;
        }

        .modal_content {
            background: #fff;
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal_title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .modal_close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--gray-500);
            transition: var(--transition);
        }

        .modal_close:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .modal_form_item {
            margin-bottom: 20px;
        }

        .modal_label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
        }

        .modal_input,
        .modal_select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
        }

        .modal_input:focus,
        .modal_select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 91, 59, 0.1);
        }

        .modal_input:disabled,
        .modal_select:disabled {
            background: var(--gray-100);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        .modal_text {
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 24px;
            line-height: 1.6;
            text-align: center;
        }

        .modal_actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal_btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal_btn.cancel {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .modal_btn.cancel:hover {
            background: var(--gray-200);
        }

        .modal_btn.primary {
            background: var(--primary-gradient);
            color: #fff;
        }

        .modal_btn.primary:hover {
            box-shadow: 0 4px 12px rgba(217, 91, 59, 0.3);
        }

        .modal_btn.danger {
            background: var(--danger);
            color: #fff;
        }

        .modal_btn.danger:hover {
            background: #DC2626;
        }

        /* Confirm Modal */
        .modal_content.confirm {
            max-width: 380px;
            text-align: center;
        }

        .modal_content.confirm .modal_header {
            justify-content: center;
            border-bottom: none;
            padding-bottom: 0;
        }

        /* ========================================
           Footer
           ======================================== */
        .foot_wrap {
            background: var(--gray-800);
            color: var(--gray-400);
            padding: 40px 24px;
            margin-top: 60px;
        }

        .foot_content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .foot_logo img {
            height: 40px;
            opacity: 0.8;
        }

        .foot_info {
            font-size: 13px;
            line-height: 1.8;
        }

        .foot_links {
            display: flex;
            gap: 24px;
        }

        .foot_links a {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .foot_links a:hover {
            color: #fff;
        }

        /* ========================================
           Responsive
           ======================================== */
        @media (max-width: 1024px) {
            .head_menu_wrap {
                position: static;
                transform: none;
            }

            .head {
                flex-wrap: wrap;
                height: auto;
                padding: 16px 24px;
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .owner_content_wrap {
                padding: 24px 16px;
            }

            .head_menu ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .owner_nav {
                justify-content: center;
            }

            .inventory_toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .inventory_search {
                max-width: none;
            }

            .inventory_list_table th,
            .inventory_list_table td {
                padding: 12px 10px;
                font-size: 13px;
            }

            .inventory_action_btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .foot_content {
                flex-direction: column;
                text-align: center;
            }

            .foot_links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>

                <img alt="TORI COFFEE 로고" class="head_logo_img" th:src="@{/logo/logo.png}">

        </div>

<!-- 메인 콘텐츠 -->
<div class="owner_wrap">
    <div class="owner_content_wrap">
        <div class="owner_header">
            <div class="owner_title">재고 관리</div>
        </div>

        <!-- 네비게이션 -->
        <div class="owner_nav">
            <a href="/owner/order" class="owner_nav_item">주문 관리</a>
            <a href="/owner/inventory" class="owner_nav_item active">재고 관리</a>
        </div>

        <!-- 통계 카드 -->
        <div class="owner_stats">
            <div class="owner_stat_card">
                <div class="owner_stat_value" id="totalInventory">0</div>
                <div class="owner_stat_label">전체 재고</div>
            </div>
            <div class="owner_stat_card">
                <div class="owner_stat_value success" id="normalInventory">0</div>
                <div class="owner_stat_label">정상 재고</div>
            </div>
            <div class="owner_stat_card">
                <div class="owner_stat_value danger" id="lowInventory">0</div>
                <div class="owner_stat_label">부족 재고</div>
            </div>
        </div>

        <!-- 검색 및 추가 -->
        <div class="inventory_toolbar">
            <div class="inventory_search">
                <input type="text" class="inventory_search_input" id="searchInput" placeholder="재고명으로 검색...">
                <button class="inventory_search_btn" onclick="filterInventory()">검색</button>
            </div>
            <button class="inventory_add_btn" onclick="openAddModal()">
                <i class="fas fa-plus"></i> 재고 추가
            </button>
        </div>

        <!-- 재고 목록 -->
        <div class="cont_text_wrap">
            <table class="inventory_list_table">
                <thead>
                    <tr>
                        <th>재고명</th>
                        <th>현재 수량</th>
                        <th>상태</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                </tbody>
            </table>
            <div class="inventory_empty" id="inventoryEmpty" style="display: none;">
                <i class="fas fa-box-open"></i>
                등록된 재고가 없습니다.
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div class="board_page_wrap">
            <div class="board_page">
                <ul id="inventoryPagination">
                </ul>
            </div>
        </div>
    </div>
</div>

    <div class="foot_content">

            <img alt="TORI COFFEE 로고" th:src="@{/logo/logo.png}">

<!-- 재고 추가/수정 모달 -->
<div class="modal_wrap" id="inventoryModal">
    <div class="modal_content">
        <div class="modal_header">
            <div class="modal_title" id="modalTitle">재고 추가</div>
            <button class="modal_close" onclick="closeInventoryModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="inventoryForm">
            <div class="modal_form_item">
                <label class="modal_label">재고명</label>
                <select class="modal_select" id="inventoryName" required>
                    <option value="">재고를 선택하세요</option>
                </select>
            </div>
            <div class="modal_form_item">
                <label class="modal_label">현재 재고량</label>
                <input type="number" class="modal_input" id="inventoryStock" step="1" min="0" placeholder="수량을 입력하세요" required>
            </div>
            <div class="modal_form_item">
                <label class="modal_label">단위</label>
                <input type="text" class="modal_input" id="inventoryUnit" placeholder="단위" readonly>
            </div>
            <div class="modal_actions">
                <button type="button" class="modal_btn cancel" onclick="closeInventoryModal()">취소</button>
                <button type="submit" class="modal_btn primary">저장</button>
            </div>
        </form>
    </div>
</div>

<!-- 확인 모달 -->
<div class="modal_wrap" id="confirmModal">
    <div class="modal_content confirm">
        <div class="modal_header">
            <div class="modal_title" id="confirmTitle">확인</div>
        </div>
        <div class="modal_text" id="confirmText">정말 진행하시겠습니까?</div>
        <div class="modal_actions">
            <button class="modal_btn cancel" onclick="closeConfirmModal()">취소</button>
            <button class="modal_btn primary" id="confirmOkBtn">확인</button>
        </div>
    </div>
</div>

<!-- 알림 모달 -->
<div class="modal_wrap" id="alertModal">
    <div class="modal_content confirm">
        <div class="modal_header">
            <div class="modal_title" id="alertTitle">알림</div>
        </div>
        <div class="modal_text" id="alertText">메시지</div>
        <div class="modal_actions">
            <button class="modal_btn primary" id="alertOkBtn" style="flex: none; min-width: 120px; margin: 0 auto;">확인</button>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8000/api/owner/inventory';

    var currentPage = 1;
    var itemsPerPage = 10;
    var allInventory = [];
    var filteredInventory = [];
    var ingredientsList = []; // API에서 가져온 재료 목록
    var confirmCallback = null;
    var alertCallback = null;

    $(document).ready(function() {
        var userName = localStorage.getItem('userName') || '점주';
        $('.head_user_name').text(userName + '님');

        $('.head_login_trigger').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            $('.head_login_wrap').toggleClass('active');
        });

        $(document).click(function(e) {
            if (!$(e.target).closest('.head_login_wrap').length) {
                $('.head_login_wrap').removeClass('active');
            }
        });

        $('#ownerLogoutBtn').click(function(e) {
            e.preventDefault();
            showConfirm('로그아웃하시겠습니까?', function() {
                localStorage.clear();
                window.location.href = '/login';
            }, '로그아웃');
        });

        $('#searchInput').on('keypress', function(e) {
            if (e.which === 13) {
                filterInventory();
            }
        });

        $('#inventoryForm').on('submit', function(e) {
            e.preventDefault();
            var mode = $('#modalTitle').text();
            if (mode === '재고 추가') {
                addStock();
            } else {
                updateStock();
            }
        });

        // 재고명 선택 시 단위 자동 채우기
        $('#inventoryName').on('change', function() {
            var selectedId = $(this).val();
            if (selectedId) {
                var ingredient = ingredientsList.find(item => item.ingredientId == selectedId);
                if (ingredient) {
                    $('#inventoryUnit').val(ingredient.baseUnit);
                    $('#inventoryStock').val(ingredient.stockQty);
                }
            } else {
                $('#inventoryUnit').val('');
                $('#inventoryStock').val('');
            }
        });

        loadInventoryList();
    });

    // 재고 목록 로드
    async function loadInventoryList() {
        try {
            const response = await fetch(API_BASE_URL);
            if (!response.ok) throw new Error('데이터 로드 실패');

            allInventory = await response.json();
            ingredientsList = allInventory; // 드롭다운용으로 저장
            filteredInventory = allInventory;
            currentPage = 1;

            updateStats();
            renderInventoryTable(filteredInventory);
        } catch (e) {
            console.error('오류:', e);
            $('#inventoryEmpty').show();
        }
    }

    // 통계 업데이트
    function updateStats() {
        var total = allInventory.length;
        var low = allInventory.filter(item => item.stockQty < 10).length;
        var normal = total - low;

        $('#totalInventory').text(total);
        $('#normalInventory').text(normal);
        $('#lowInventory').text(low);
    }

    // 재고 테이블 렌더링
    function renderInventoryTable(inventory) {
        var $tbody = $('#inventoryTableBody');
        $tbody.empty();

        if (!inventory || inventory.length === 0) {
            $('#inventoryEmpty').show();
            renderPagination(0);
            return;
        }

        $('#inventoryEmpty').hide();

        var startIndex = (currentPage - 1) * itemsPerPage;
        var endIndex = startIndex + itemsPerPage;
        var paginatedInventory = inventory.slice(startIndex, endIndex);

        paginatedInventory.forEach(function(item) {
            var status = getStockStatus(item.stockQty);

            var row = '<tr>' +
                '<td><strong>' + item.ingredientName + '</strong></td>' +
                '<td>' + item.stockQty + ' ' + item.baseUnit + '</td>' +
                '<td><span class="inventory_status ' + status.class + '">' + status.text + '</span></td>' +
                '<td>' +
                '<div class="inventory_actions">' +
                '<button class="inventory_action_btn primary" onclick="openEditModal(' + item.ingredientId + ', \'' + item.ingredientName + '\', ' + item.stockQty + ', \'' + item.baseUnit + '\')">수정</button>' +
                '</div>' +
                '</td>' +
                '</tr>';
            $tbody.append(row);
        });

        renderPagination(inventory.length);
    }

    // 재고 상태 확인
    function getStockStatus(qty) {
        if (qty < 5) return { class: 'low', text: '부족' };
        if (qty < 15) return { class: 'warning', text: '주의' };
        return { class: 'normal', text: '정상' };
    }

    // 페이지네이션 렌더링
    function renderPagination(totalItems) {
        var totalPages = Math.ceil(totalItems / itemsPerPage);
        var $ul = $('#inventoryPagination');
        $ul.empty();

        if (totalPages <= 1) return;

        var firstClass = currentPage === 1 ? 'disabled' : '';
        $ul.append('<li class="' + firstClass + '"><a onclick="changePage(1)">처음</a></li>');

        var startPage = Math.max(1, currentPage - 2);
        var endPage = Math.min(totalPages, currentPage + 2);

        for (var i = startPage; i <= endPage; i++) {
            var activeClass = i === currentPage ? 'active' : '';
            $ul.append('<li class="' + activeClass + '"><a onclick="changePage(' + i + ')">' + i + '</a></li>');
        }

        var lastClass = currentPage >= totalPages ? 'disabled' : '';
        $ul.append('<li class="' + lastClass + '"><a onclick="changePage(' + totalPages + ')">마지막</a></li>');
    }

    // 페이지 변경
    function changePage(page) {
        var totalPages = Math.ceil(filteredInventory.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderInventoryTable(filteredInventory);
    }

    // 검색 필터
    function filterInventory() {
        var searchTerm = $('#searchInput').val().toLowerCase();

        if (searchTerm === '') {
            filteredInventory = allInventory;
        } else {
            filteredInventory = allInventory.filter(item =>
                item.ingredientName.toLowerCase().includes(searchTerm)
            );
        }

        currentPage = 1;
        renderInventoryTable(filteredInventory);
    }

    // 재고 추가 모달 열기
    function openAddModal() {
        $('#inventoryForm')[0].reset();
        $('#modalTitle').text('재고 추가');
        $('#inventoryName').prop('disabled', false);

        // 드롭다운에 재료 목록 채우기
        var $select = $('#inventoryName');
        $select.empty();
        $select.append('<option value="">재고를 선택하세요</option>');
        ingredientsList.forEach(function(item) {
            $select.append('<option value="' + item.ingredientId + '">' + item.ingredientName + '</option>');
        });

        $('#inventoryStock').val('');
        $('#inventoryUnit').val('');

        $('#inventoryModal').addClass('show');
    }

    // 재고 수정 모달 열기
    function openEditModal(id, name, stock, unit) {
        $('#modalTitle').text('재고 수정');

        // 드롭다운에 현재 재료만 표시
        var $select = $('#inventoryName');
        $select.empty();
        $select.append('<option value="' + id + '" selected>' + name + '</option>');
        $select.prop('disabled', true);

        $('#inventoryStock').val(stock);
        $('#inventoryUnit').val(unit);
        $('#inventoryForm').data('inventoryId', id);

        $('#inventoryModal').addClass('show');
    }

    // 모달 닫기
    function closeInventoryModal() {
        $('#inventoryModal').removeClass('show');
    }

    // 재고 추가 API
    async function addStock() {
        var ingredientId = $('#inventoryName').val();
        var stockQty = $('#inventoryStock').val();

        if (!ingredientId) {
            showAlert('재고를 선택해주세요.');
            return;
        }

        try {
            const response = await fetch(API_BASE_URL + '/' + ingredientId, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stockQty: parseFloat(stockQty) })
            });

            if (response.ok) {
                closeInventoryModal();
                showAlert('재고가 저장되었습니다.', function() {
                    loadInventoryList();
                });
            } else {
                showAlert('재고 저장에 실패했습니다.');
            }
        } catch (e) {
            console.error(e);
            showAlert('서버 연결 오류가 발생했습니다.');
        }
    }

    // 재고 수정 API
    async function updateStock() {
        var id = $('#inventoryForm').data('inventoryId');
        var stockQty = $('#inventoryStock').val();

        try {
            const response = await fetch(API_BASE_URL + '/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ stockQty: parseFloat(stockQty) })
            });

            if (response.ok) {
                closeInventoryModal();
                showAlert('재고가 수정되었습니다.', function() {
                    loadInventoryList();
                });
            } else {
                showAlert('재고 수정에 실패했습니다.');
            }
        } catch (e) {
            console.error(e);
            showAlert('서버 연결 오류가 발생했습니다.');
        }
    }

    // 확인 모달
    function showConfirm(message, callback, title) {
        $('#confirmTitle').text(title || '확인');
        $('#confirmText').text(message);
        confirmCallback = callback;
        $('#confirmModal').addClass('show');
    }

    function closeConfirmModal() {
        $('#confirmModal').removeClass('show');
        confirmCallback = null;
    }

    $('#confirmOkBtn').click(function() {
        $('#confirmModal').removeClass('show');
        if (confirmCallback) confirmCallback();
        confirmCallback = null;
    });

    // 알림 모달
    function showAlert(message, callback, title) {
        $('#alertTitle').text(title || '알림');
        $('#alertText').text(message);
        alertCallback = callback;
        $('#alertModal').addClass('show');
    }

    $('#alertOkBtn').click(function() {
        $('#alertModal').removeClass('show');
        if (alertCallback) alertCallback();
        alertCallback = null;
    });

    // 모달 외부 클릭시 닫기
    $('.modal_wrap').click(function(e) {
        if ($(e.target).hasClass('modal_wrap')) {
            $(this).removeClass('show');
        }
    });
</script>
