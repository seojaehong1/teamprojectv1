<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>주문 관리 - TORI COFFEE</title>

    <!-- Fonts & Icons Only -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;600;700;900&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        /* ========================================
           Design System - CSS Custom Properties
           ======================================== */
        :root {
            /* Primary Colors */
            --primary: #D95B3B;
            --primary-hover: #C74A2A;
            --primary-light: #FFF5F2;
            --primary-gradient: linear-gradient(135deg, #D95B3B, #E8734F);

            /* Grayscale */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;

            /* Status Colors */
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);

            /* Border Radius */
            --radius-sm: 6px;
            --radius: 10px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;

            /* Transitions */
            --transition: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ========================================
           Reset & Base Styles
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ========================================
           Fixed Header
           ======================================== */
        .head_wrap {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: #fff;
            box-shadow: var(--shadow-md);
            z-index: 1000;
        }

        .head {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            position: relative;
        }

        .head_logo a {
            display: flex;
            align-items: center;
        }

        .head_logo_img {
            height: 45px;
            width: auto;
        }

        /* Center Navigation */
        .head_menu_wrap {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .head_menu ul {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .head_menu ul li a {
            display: block;
            padding: 10px 20px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius-full);
            transition: var(--transition);
        }

        .head_menu ul li a:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .head_menu ul li.active a {
            background: var(--primary);
            color: #fff;
        }

        /* User Menu */
        .head_user_wrap {
            display: flex;
            align-items: center;
        }

        .head_user_menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .head_login_wrap {
            position: relative;
        }

        .head_user_link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: var(--gray-600);
            cursor: pointer;
            padding: 8px 12px;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .head_user_link:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .head_user_link i {
            font-size: 18px;
        }

        .head_user_text {
            font-size: 12px;
            font-weight: 500;
        }

        .head_login_dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: #fff;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            min-width: 150px;
            display: none;
            z-index: 1001;
            overflow: hidden;
        }

        .head_login_wrap.active .head_login_dropdown {
            display: block;
        }

        .head_login_dropdown ul {
            list-style: none;
        }

        .head_login_dropdown ul li a {
            display: block;
            padding: 12px 16px;
            color: var(--gray-700);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .head_login_dropdown ul li a:hover {
            background: var(--gray-50);
            color: var(--primary);
        }

        /* ========================================
           Main Content Area
           ======================================== */
        .owner_wrap {
            padding-top: 70px;
            min-height: 100vh;
            background: var(--gray-50);
        }

        .owner_content_wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .owner_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .owner_title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
        }

        /* Navigation Pills */
        .owner_nav {
            display: flex;
            gap: 8px;
            margin-bottom: 28px;
            flex-wrap: wrap;
        }

        .owner_nav_item {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-full);
            background: #fff;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .owner_nav_item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .owner_nav_item.active {
            background: var(--primary-gradient);
            color: #fff;
            box-shadow: 0 4px 12px rgba(217, 91, 59, 0.3);
        }

        /* Stats Cards */
        .owner_stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }

        .owner_stat_card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .owner_stat_value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .owner_stat_label {
            font-size: 14px;
            color: var(--gray-500);
            font-weight: 500;
        }

        /* Filter Buttons */
        .order_filter_wrap {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .order_filter_btn {
            padding: 10px 20px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-full);
            background: #fff;
            color: var(--gray-600);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .order_filter_btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .order_filter_btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        /* ========================================
           Order Table
           ======================================== */
        .cont_text_wrap {
            background: #fff;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .order_list_table {
            width: 100%;
            border-collapse: collapse;
        }

        .order_list_table thead {
            background: var(--gray-50);
        }

        .order_list_table th {
            padding: 16px 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--gray-200);
        }

        .order_list_table td {
            padding: 18px 20px;
            font-size: 14px;
            color: var(--gray-700);
            border-bottom: 1px solid var(--gray-100);
            vertical-align: middle;
        }

        .order_list_table tbody tr {
            transition: var(--transition);
        }

        .order_list_table tbody tr:hover {
            background: var(--gray-50);
        }

        .order_list_table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Status Badges */
        .order_status {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
        }

        .order_status.waiting {
            background: linear-gradient(135deg, #F59E0B, #D97706);
            color: #fff;
        }

        .order_status.preparing {
            background: linear-gradient(135deg, #3B82F6, #2563EB);
            color: #fff;
        }

        .order_status.completed {
            background: linear-gradient(135deg, #10B981, #059669);
            color: #fff;
        }

        .order_status.canceled {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        /* Action Buttons */
        .order_actions {
            display: flex;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
        }

        .order_action_btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            background: #fff;
            color: var(--gray-600);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .order_action_btn:hover {
            background: var(--gray-100);
            border-color: var(--gray-300);
        }

        .order_action_btn.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .order_action_btn.primary:hover {
            background: var(--primary-hover);
        }

        .order_action_btn.danger {
            background: var(--danger);
            border-color: var(--danger);
            color: #fff;
        }

        .order_action_btn.danger:hover {
            background: #DC2626;
        }

        /* Empty State */
        .order_empty {
            padding: 60px 20px;
            text-align: center;
            color: var(--gray-400);
            font-size: 15px;
        }

        /* ========================================
           Pagination
           ======================================== */
        .board_page_wrap {
            display: flex;
            justify-content: center;
            padding: 32px 0;
        }

        .board_page ul {
            display: flex;
            gap: 8px;
            list-style: none;
        }

        .board_page li a {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
            height: 40px;
            padding: 0 12px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-600);
            background: #fff;
            border: 1px solid var(--gray-200);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .board_page li a:hover {
            background: var(--gray-100);
            border-color: var(--gray-300);
        }

        .board_page li.active a,
        .board_page li.board_page_check a {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
        }

        .board_page li.disabled a {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* ========================================
           Modal
           ======================================== */
        .modal_wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal_wrap.show {
            display: flex;
        }

        .modal_content {
            background: #fff;
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius-lg);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: scale(0.9) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .modal_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .modal_title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
        }

        .modal_close {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--gray-500);
            transition: var(--transition);
        }

        .modal_close:hover {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .modal_text {
            font-size: 15px;
            color: var(--gray-600);
            margin-bottom: 24px;
            line-height: 1.6;
            text-align: center;
        }

        .modal_actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal_btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal_btn.cancel {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .modal_btn.cancel:hover {
            background: var(--gray-200);
        }

        .modal_btn.primary {
            background: var(--primary-gradient);
            color: #fff;
        }

        .modal_btn.primary:hover {
            box-shadow: 0 4px 12px rgba(217, 91, 59, 0.3);
        }

        .modal_btn.danger {
            background: var(--danger);
            color: #fff;
        }

        .modal_btn.danger:hover {
            background: #DC2626;
        }

        /* Confirm Modal */
        .modal_content.confirm {
            max-width: 380px;
            text-align: center;
        }

        .modal_content.confirm .modal_header {
            justify-content: center;
            border-bottom: none;
            padding-bottom: 0;
        }

        /* Order Detail */
        .order_detail_item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .order_detail_item:last-child {
            border-bottom: none;
        }

        .order_detail_item_name {
            font-size: 14px;
            color: var(--gray-700);
            font-weight: 500;
        }

        .order_detail_item_price {
            font-size: 14px;
            color: var(--gray-900);
            font-weight: 700;
        }

        .order_detail_time {
            font-size: 13px;
            color: var(--gray-500);
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-200);
        }

        /* ========================================
           Footer
           ======================================== */
        .foot_wrap {
            background: var(--gray-800);
            color: var(--gray-400);
            padding: 40px 24px;
            margin-top: 60px;
        }

        .foot_content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }

        .foot_logo img {
            height: 40px;
            opacity: 0.8;
        }

        .foot_info {
            font-size: 13px;
            line-height: 1.8;
        }

        .foot_links {
            display: flex;
            gap: 24px;
        }

        .foot_links a {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        .foot_links a:hover {
            color: #fff;
        }

        /* ========================================
           Responsive
           ======================================== */
        @media (max-width: 1024px) {
            .head_menu_wrap {
                position: static;
                transform: none;
            }

            .head {
                flex-wrap: wrap;
                height: auto;
                padding: 16px 24px;
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .owner_content_wrap {
                padding: 24px 16px;
            }

            .head_menu ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .owner_nav {
                justify-content: center;
            }

            .order_list_table th,
            .order_list_table td {
                padding: 12px 10px;
                font-size: 13px;
            }

            .order_action_btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .foot_content {
                flex-direction: column;
                text-align: center;
            }

            .foot_links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery.min.js"></script>
</head>

</div>

<!-- 메인 콘텐츠 -->

    <div class="foot_content">
        <div class="foot_logo">
            <img alt="TORI COFFEE 로고" th:src="@{/logo/logo.png}">
        </div>
        <div class="foot_info">
            <strong>팀 부리또</strong> | 대표 서재홍<br>
            연락처 010-3030-7038 | 이메일 wtme3@naver.com<br>
            주소 동서울대학교 | 팀원 이주희, 박윤호, 하성호
        </div>
        <div class="foot_links">
            <a href="/policy/privacy_policy">개인정보처리방침</a>
            <a href="/policy/service_policy">이용약관</a>
        </div>
    </div>
</div>

<!-- 확인 모달 -->
<div class="modal_wrap" id="confirmModal">
    <div class="modal_content confirm">
        <div class="modal_header">
            <div class="modal_title" id="confirmTitle">확인</div>
        </div>
        <div class="modal_text" id="confirmText">정말 진행하시겠습니까?</div>
        <div class="modal_actions">
            <button class="modal_btn cancel" onclick="closeConfirmModal()">취소</button>
            <button class="modal_btn primary" id="confirmOkBtn">확인</button>
        </div>
    </div>
</div>

<!-- 알림 모달 -->
<div class="modal_wrap" id="alertModal">
    <div class="modal_content confirm">
        <div class="modal_header">
            <div class="modal_title" id="alertTitle">알림</div>
        </div>
        <div class="modal_text" id="alertText">메시지</div>
        <div class="modal_actions">
            <button class="modal_btn primary" id="alertOkBtn" style="flex: none; min-width: 120px; margin: 0 auto;">확인</button>
        </div>
    </div>
</div>

<!-- 주문 상세 모달 -->
<div class="modal_wrap" id="orderDetailModal">
    <div class="modal_content">
        <div class="modal_header">
            <div class="modal_title">주문 상세</div>
            <button class="modal_close" onclick="closeOrderDetailModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="order_detail_time" id="orderDetailTime"></div>
        <div id="orderDetailList"></div>
        <div class="modal_actions">
            <button class="modal_btn primary" onclick="closeOrderDetailModal()" style="flex: none; min-width: 120px; margin: 0 auto;">확인</button>
        </div>
    </div>
</div>

<script>
    var currentPage = 1;
    var itemsPerPage = 10;
    var allOrders = [];
    var filteredOrders = [];
    var currentOrderId = '';
    var currentActionText = '';
    var confirmCallback = null;
    var alertCallback = null;

    $(document).ready(function() {
        var userName = localStorage.getItem('userName') || '점주';
        $('.head_user_name').text(userName + '님');

        $('.head_login_trigger').click(function(e) {
            e.preventDefault();
            e.stopPropagation();
            $('.head_login_wrap').toggleClass('active');
        });

        $(document).click(function(e) {
            if (!$(e.target).closest('.head_login_wrap').length) {
                $('.head_login_wrap').removeClass('active');
            }
        });

        $('#ownerLogoutBtn').click(function(e) {
            e.preventDefault();
            showConfirm('로그아웃하시겠습니까?', function() {
                localStorage.clear();
                window.location.href = '/login';
            }, '로그아웃');
        });

        $('.order_filter_btn').click(function() {
            $('.order_filter_btn').removeClass('active');
            $(this).addClass('active');
            var status = $(this).data('status');
            loadOrders(status);
        });

        // 전체 초기화 버튼 클릭
        $('#resetAllOrdersBtn').click(function() {
            showConfirm('모든 주문 데이터를 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.', resetAllOrders, '전체 초기화');
        });

        loadStatistics();
        loadOrders('전체');
    });

    // 전체 주문 초기화
    async function resetAllOrders() {
        try {
            const response = await fetch('/api/owner/order/reset', { method: 'POST' });
            if (response.ok) {
                showAlert('모든 주문 데이터가 초기화되었습니다.', function() {
                    loadStatistics();
                    loadOrders('전체');
                });
            } else {
                showAlert('초기화에 실패했습니다.');
            }
        } catch (e) {
            console.error(e);
            showAlert('서버 연결 오류가 발생했습니다.');
        }
    }

    async function loadStatistics() {
        try {
            const response = await fetch('/api/owner/total');
            if (response.ok) {
                const stats = await response.json();
                $('#pendingCount').text(stats.pendingCount);
                $('#preparingCount').text(stats.preparingCount);
                $('#completedCount').text(stats.completedCount);
                $('#totalRevenue').text('₩' + stats.totalRevenue.toLocaleString());
            }
        } catch (e) {
            console.error("통계 로드 오류:", e);
        }
    }

    async function loadOrders(filterStatus) {
        try {
            const response = await fetch('/api/owner/order');
            if (!response.ok) throw new Error("데이터 로드 실패");

            allOrders = await response.json();

            if (filterStatus !== '전체') {
                filteredOrders = allOrders.filter(o => o.status === filterStatus);
            } else {
                filteredOrders = allOrders;
            }

            currentPage = 1;
            renderOrderTable(filteredOrders);
        } catch (e) {
            console.error("오류:", e);
            $('#orderEmpty').show();
        }
    }

    function renderOrderTable(orders) {
        var $tbody = $('#orderTableBody');
        $tbody.empty();

        if (!orders || orders.length === 0) {
            $('#orderEmpty').show();
            renderPagination(0);
            return;
        }

        $('#orderEmpty').hide();

        var startIndex = (currentPage - 1) * itemsPerPage;
        var endIndex = startIndex + itemsPerPage;
        var paginatedOrders = orders.slice(startIndex, endIndex);

        paginatedOrders.forEach(function(order) {
            var statusClass = 'waiting';
            if (order.status === '주문 접수') statusClass = 'preparing';
            if (order.status === '주문 완료') statusClass = 'completed';
            if (order.status === '주문 취소') statusClass = 'canceled';

            var btnText = '';
            if (order.status === '결제 완료') btnText = '접수';
            else if (order.status === '주문 접수') btnText = '완료';

            var showCancelBtn = (order.status !== '주문 완료' && order.status !== '주문 취소');

            var menuName = '메뉴 없음';
            if (order.items && order.items.length > 0) {
                menuName = order.items.length > 1 ? order.items[0].menuName + ' 외 ' + (order.items.length-1) : order.items[0].menuName;
            }

            var actions = '<div class="order_actions">' +
                '<button class="order_action_btn" onclick="viewOrder(' + order.orderId + ')">상세보기</button>';
            if (btnText) {
                actions += '<button class="order_action_btn primary" onclick="handleStatusChange(' + order.orderId + ', \'' + order.status + '\')">' + btnText + '</button>';
            }
            if (showCancelBtn) {
                actions += '<button class="order_action_btn danger" onclick="handleCancelOrder(' + order.orderId + ')">취소</button>';
            }
            actions += '</div>';

            var row = '<tr>' +
                '<td>#' + order.orderId + '</td>' +
                '<td>' + formatDate(order.orderDate) + '</td>' +
                '<td>' + menuName + '</td>' +
                '<td>' + (order.items ? order.items.length : 0) + '개</td>' +
                '<td>₩' + (order.totalAmount || 0).toLocaleString() + '</td>' +
                '<td><span class="order_status ' + statusClass + '">' + order.status + '</span></td>' +
                '<td>' + actions + '</td>' +
                '</tr>';
            $tbody.append(row);
        });

        renderPagination(orders.length);
    }

    function renderPagination(totalItems) {
        var totalPages = Math.ceil(totalItems / itemsPerPage);
        var $ul = $('#orderPagination');
        $ul.empty();

        if (totalPages <= 1) return;

        var firstClass = currentPage === 1 ? 'disabled' : '';
        $ul.append('<li class="' + firstClass + '"><a onclick="changePage(1)">처음</a></li>');

        var startPage = Math.max(1, currentPage - 2);
        var endPage = Math.min(totalPages, currentPage + 2);

        for (var i = startPage; i <= endPage; i++) {
            var activeClass = i === currentPage ? 'active' : '';
            $ul.append('<li class="' + activeClass + '"><a onclick="changePage(' + i + ')">' + i + '</a></li>');
        }

        var lastClass = currentPage >= totalPages ? 'disabled' : '';
        $ul.append('<li class="' + lastClass + '"><a onclick="changePage(' + totalPages + ')">마지막</a></li>');
    }

    function changePage(page) {
        var totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderOrderTable(filteredOrders);
    }

    function handleStatusChange(orderId, currentStatus) {
        currentOrderId = orderId;
        if (currentStatus === '결제 완료') {
            currentActionText = '주문 접수';
            showConfirm('주문을 접수하시겠습니까?', confirmOrderAction, '주문 접수');
        } else if (currentStatus === '주문 접수') {
            currentActionText = '준비 완료';
            showConfirm('상품 준비를 완료하시겠습니까?', confirmOrderAction, '준비 완료');
        }
    }

    function handleCancelOrder(orderId) {
        currentOrderId = orderId;
        currentActionText = '주문 취소';
        showConfirm('정말로 이 주문을 취소하시겠습니까?', confirmOrderAction, '주문 취소');
    }

    async function confirmOrderAction() {
        try {
            var url = '/api/owner/order/' + currentOrderId + '/status';
            if (currentActionText === '주문 취소') {
                url = '/api/owner/order/' + currentOrderId + '/cancel';
            }

            const response = await fetch(url, { method: 'PATCH' });

            if (response.ok) {
                showAlert(currentActionText + ' 처리가 완료되었습니다.', function() {
                    loadStatistics();
                    loadOrders($('.order_filter_btn.active').data('status') || '전체');
                });
            } else {
                showAlert('처리에 실패했습니다.');
            }
        } catch (e) {
            console.error(e);
            showAlert('서버 연결 오류가 발생했습니다.');
        }
    }

    async function viewOrder(orderId) {
        try {
            const response = await fetch('/api/owner/order/' + orderId);
            if (!response.ok) throw new Error('상세 정보 로드 실패');
            const order = await response.json();

            $('#orderDetailTime').text(formatDate(order.orderDate));
            var detailList = $('#orderDetailList').empty();

            var items = order.items || [];
            items.forEach(function(item) {
                var optionsText = '';
                if (item.orderOptions && item.orderOptions.length > 0) {
                    var optionNames = item.orderOptions.map(function(opt) { return opt.optionName; }).join(', ');
                    optionsText = '<div style="font-size: 13px; color: var(--gray-500); margin-top: 4px;">옵션: ' + optionNames + '</div>';
                }

                var itemHtml = '<div class="order_detail_item">' +
                    '<div>' +
                    '<div class="order_detail_item_name">' + item.menuName + ' <span style="color: var(--primary);">' + item.quantity + '개</span></div>' +
                    optionsText +
                    '</div>' +
                    '<div class="order_detail_item_price">₩' + (item.totalItemPrice || 0).toLocaleString() + '</div>' +
                    '</div>';
                detailList.append(itemHtml);
            });

            detailList.append('<div class="order_detail_item" style="margin-top:15px; padding-top:15px; border-top: 2px solid var(--gray-800);">' +
                '<div class="order_detail_item_name"><strong style="font-size: 16px;">총 결제 금액</strong></div>' +
                '<div class="order_detail_item_price"><strong style="font-size: 20px; color: var(--primary);">₩' + (order.totalAmount || 0).toLocaleString() + '</strong></div>' +
                '</div>');

            $('#orderDetailModal').addClass('show');
        } catch (e) {
            console.error("상세보기 오류:", e);
            showAlert('상세 정보를 불러올 수 없습니다.');
        }
    }

    function closeOrderDetailModal() {
        $('#orderDetailModal').removeClass('show');
    }

    function formatDate(dateString) {
        if (!dateString) return '-';
        var d = new Date(dateString);
        return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0') + ' ' + String(d.getHours()).padStart(2,'0') + ':' + String(d.getMinutes()).padStart(2,'0');
    }

    function showConfirm(message, callback, title) {
        $('#confirmTitle').text(title || '확인');
        $('#confirmText').text(message);
        confirmCallback = callback;
        $('#confirmModal').addClass('show');
    }

    function closeConfirmModal() {
        $('#confirmModal').removeClass('show');
        confirmCallback = null;
    }

    $('#confirmOkBtn').click(function() {
        $('#confirmModal').removeClass('show');
        if (confirmCallback) confirmCallback();
        confirmCallback = null;
    });

    function showAlert(message, callback, title) {
        $('#alertTitle').text(title || '알림');
        $('#alertText').text(message);
        alertCallback = callback;
        $('#alertModal').addClass('show');
    }

    $('#alertOkBtn').click(function() {
        $('#alertModal').removeClass('show');
        if (alertCallback) alertCallback();
        alertCallback = null;
    });

    $('.modal_wrap').click(function(e) {
        if ($(e.target).hasClass('modal_wrap')) {
            $(this).removeClass('show');
        }
    });
</script>
</body>
</html>
