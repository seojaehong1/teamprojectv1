<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Materials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4">재료 목록 (MaterialMaster)</h1>
        <a class="btn btn-primary btn-sm" th:href="@{/materials}">새로고침</a>
    </div>

    <div th:if="${materials.empty}">
        <div class="alert alert-info">등록된 재료가 없습니다.</div>
    </div>

    <div th:if="${!materials.empty}">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">이름</th>
                <th scope="col">단위</th>
                <th scope="col">재고량</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${materials}">
                <td th:text="${m.ingredientId}"></td>
                <td th:text="${m.ingredientName}"></td>
                <td th:text="${m.baseUnit}"></td>
                <td th:text="${m.stockQty}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer class="mt-4 text-muted small">간단한 재료 조회 페이지</footer>
</div>
</body>
</html>
