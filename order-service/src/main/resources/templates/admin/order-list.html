<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 주문 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>📋 전체 주문 목록</h2>

    <hr>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div th:if="${param.message}" class="alert alert-warning py-1 my-0" th:text="${param.message}">
            주문 데이터가 성공적으로 초기화되었습니다.
        </div>
        <form th:action="@{/admin/reset}" method="post"
              onsubmit="return confirm('경고: 모든 주문 데이터(Orders, OrderItem, OrderOption)를 영구적으로 삭제합니다. 계속하시겠습니까?')">
            <button type="submit" class="btn btn-danger btn-sm">
                주문 데이터 초기화 (Reset)
            </button>
        </form>
    </div>

    <table class="table table-hover align-middle">
        <thead>
        <tr class="table-light">
            <th>ID</th>
            <th>고객 ID</th>
            <th>총 금액</th>
            <th>주문일</th>
            <th>상태</th>
            <th>상세 보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}">1</td>
            <td th:text="${order.customerId}">1</td>
            <td th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + '원'}">10,600원</td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2025-11-28 16:00</td>
            <td>
                <span th:classappend="${order.status.name() == 'COMPLETED' ? 'bg-success' : 'bg-primary'}"
                      class="badge" th:text="${order.status.description}">결제 완료</span>
            </td>
            <td>
                <a th:href="@{/admin/orders/{id}(id=${order.orderId})}" class="btn btn-sm btn-info text-white">상세</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info text-center">
        현재 주문 내역이 없습니다.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
