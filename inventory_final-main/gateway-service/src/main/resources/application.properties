server.port=8000
spring.application.name=gateway-service

spring.main.web-application-type=reactive

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# API 라우팅 설정
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/orders/**

spring.cloud.gateway.routes[2].id=cust-service
spring.cloud.gateway.routes[2].uri=lb://cust-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/customers/**

spring.cloud.gateway.routes[3].id=cust-service
spring.cloud.gateway.routes[3].uri=lb://cust-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/messages/**

spring.cloud.gateway.routes[4].id=member-service-auth
spring.cloud.gateway.routes[4].uri=lb://member-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[5].id=member-service-admin
spring.cloud.gateway.routes[5].uri=lb://member-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/admin/**

# 정적 리소스는 WebFlux RouterFunction으로 처리됩니다
