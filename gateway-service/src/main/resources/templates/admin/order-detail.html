<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head><title>주문 상세</title></head>
<body>
<div class="container mt-5" th:if="${order}">
    <h2 th:text="|주문 상세 (#${order.orderId})|">주문 상세 (#1)</h2>
    <p>상태: <strong th:text="${order.status}">결제 완료</strong></p>
    <p>총 금액: <strong th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT') + '원'}">10,500원</strong></p>

    <h3>주문 항목</h3>
    <table class="table">
        <thead><tr><th>메뉴 코드</th><th>수량</th><th>단가</th><th>항목 총액</th><th>옵션</th></tr></thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.menuCode}">cof-001</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${#numbers.formatDecimal(item.priceAtOrder, 0, 'COMMA', 0, 'POINT')}">2,500원</td>
            <td th:text="${#numbers.formatDecimal(item.totalItemPrice, 0, 'COMMA', 0, 'POINT') + '원'}">3,600원</td>
            <td>
                    <span th:each="option : ${item.orderOptions}" class="me-2">
                        + (ID: <span th:text="${option.optionId}">2</span>, <span th:text="${#numbers.formatDecimal(option.optionPriceAtOrder, 0, 'COMMA', 0, 'POINT') + '원'}">600원</span>)
                    </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
