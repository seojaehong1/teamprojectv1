<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>☕ 게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .edit-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .edit-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-container">
            <h2 class="edit-title">☕ 게시글 수정</h2>
            
            <form id="editForm">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" rows="15" required></textarea>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const boardId = window.location.pathname.split('/').pop();
        const currentUserId = localStorage.getItem('userId');

        if (!currentUserId) {
            alert('로그인이 필요합니다.');
            location.href = '/login';
        }

        window.onload = async function() {
            try {
                const response = await fetch(`/api/boards/${boardId}`);
                if (response.ok) {
                    const board = await response.json();
                    
                    // 작성자 본인이 아니면 수정 불가
                    if (board.author !== currentUserId) {
                        alert('본인의 게시글만 수정할 수 있습니다.');
                        location.href = `/boards/${boardId}`;
                        return;
                    }
                    
                    document.getElementById('title').value = board.title;
                    document.getElementById('content').value = board.content;
                } else {
                    alert('게시글을 불러오는데 실패했습니다.');
                    location.href = '/boards';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('게시글을 불러오는 중 오류가 발생했습니다.');
            }
        };

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                alert('제목과 내용을 입력하세요.');
                return;
            }

            const token = localStorage.getItem('token');
            
            if (!token) {
                alert('로그인이 필요합니다.');
                location.href = '/login';
                return;
            }
            
            try {
                const response = await fetch(`/api/boards/${boardId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        title: title,
                        content: content
                    })
                });

                if (response.ok) {
                    alert('게시글이 수정되었습니다.');
                    location.href = `/boards/${boardId}`;
                } else {
                    const error = await response.text();
                    alert('게시글 수정에 실패했습니다: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('게시글 수정 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
