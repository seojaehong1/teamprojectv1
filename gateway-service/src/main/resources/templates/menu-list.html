<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 상품 카드가 포인터 모양이 되도록 설정 */
        .menu-item {
            cursor: pointer;
        }
        /* 카테고리 네비게이션 고정을 위한 CSS */
        .sticky-nav {
            top: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h2 class="mb-4 text-center">오늘의 메뉴</h2>

    <ul class="nav nav-pills justify-content-center mb-4 sticky-top bg-white py-2 shadow-sm sticky-nav">
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${selectedCategory == null || selectedCategory == '전체'} ? 'active' : ''"
               th:href="@{/menu}">전체</a>
        </li>
        <li class="nav-item" th:each="category : ${categories}">
            <a class="nav-link"
               th:classappend="${selectedCategory == category} ? 'active' : ''"
               th:href="@{/menu(category=${category})}"
               th:text="${category}">COFFEE</a>
        </li>
    </ul>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="menu : ${menus}">
            <div class="card h-100 shadow-sm menu-item"
                 th:data-menu-code="${menu.menuCode}"
                 onclick="openMenuDetailModal(this)">

                <img th:src="@{'/images/' + ${menu.menuCode} + '.jpg'}"
                     class="card-img-top"
                     th:alt="${menu.menuName} + ' 이미지'"
                     style="height: 200px; object-fit: cover;">

                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${menu.menuName}">말차라떼</h5>

                    <p class="card-text fw-bold text-primary"
                       th:text="${#numbers.formatDecimal(menu.basePrice, 0, 'COMMA', 0, 'POINT')} + '원'">4,200원</p>
                </div>
            </div>
        </div>
    </div>

        <div th:if="${menus.isEmpty()}" class="col-12 text-center my-5">
            <p class="text-muted">선택하신 카테고리에는 메뉴가 없습니다.</p>
        </div>
    </div>

    <div th:replace="menu-detail-modal :: modal"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/menu-list.js}"></script>

</body>
</html>
