<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container">
        <div style="max-width: 500px; margin: 100px auto; padding: 30px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; margin-bottom: 30px;">☕ 비밀번호 재설정</h2>
            
            <!-- Step 1: 본인 확인 -->
            <div id="step1">
                <p class="text-muted">회원가입 시 입력한 정보를 입력해주세요.</p>
                <form id="verifyForm">
                    <div class="mb-3">
                        <label for="userId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="userId" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">본인 확인</button>
                        <a href="/login" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
            
            <!-- Step 2: 비밀번호 재설정 -->
            <div id="step2" style="display: none;">
                <p class="text-success mb-3">✓ 본인 확인이 완료되었습니다.</p>
                <form id="resetForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">새 비밀번호</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let verifiedUserId = null;

        // Step 1: 본인 확인
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/auth/verify-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId, email })
                });

                if (response.ok) {
                    verifiedUserId = userId;
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                } else {
                    const error = await response.text();
                    alert('본인 확인 실패: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('본인 확인 중 오류가 발생했습니다.');
            }
        });

        // Step 2: 비밀번호 재설정
        document.getElementById('resetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (newPassword.length < 4) {
                alert('비밀번호는 최소 4자 이상이어야 합니다.');
                return;
            }

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: verifiedUserId,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    alert('비밀번호가 변경되었습니다. 로그인 페이지로 이동합니다.');
                    location.href = '/login';
                } else {
                    const error = await response.text();
                    alert('비밀번호 변경 실패: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('비밀번호 변경 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
