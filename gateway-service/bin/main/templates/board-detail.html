    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentBoard = null;
        const boardId = window.location.pathname.split('/').pop();
        const currentUserId = localStorage.getItem('userId');
        const currentUserRole = localStorage.getItem('role');
        const token = localStorage.getItem('token');

        console.log('boardId:', boardId);
        console.log('currentUserId:', currentUserId);
        console.log('currentUserRole:', currentUserRole);

        window.onload = async function() {
            await loadBoard();
            await loadComments();
            
            // ì¢‹ì•„ìš” ë²„íŠ¼ ì´ˆê¸° ìƒíƒœ
            const liked = localStorage.getItem(`liked_${boardId}`) === 'true';
            if (liked) {

            // ëŒ“ê¸€ ì‘ì„± ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            document.getElementById('commentBtn').addEventListener('click', createComment);
        };

        async function loadBoard() {
            try {
                const response = await fetch(`/api/boards/${boardId}`);
                if (response.ok) {
                    currentBoard = await response.json();
                    displayBoard(currentBoard);
                } else {
                    alert('ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    location.href = '/boards';
                }
            } catch (error) {

                alert('ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        function displayBoard(board) {
            document.getElementById('boardTitle').textContent = board.title;
            document.getElementById('boardAuthor').textContent = board.author;
            document.getElementById('boardCreatedAt').textContent = new Date(board.createdAt).toLocaleDateString('ko-KR');
            document.getElementById('boardViewCount').textContent = board.viewCount;
            document.getElementById('boardLikeCount').textContent = board.likeCount;
            document.getElementById('boardContent').textContent = board.content;

            if (currentUserId === board.author) {
                document.getElementById('editBtn').style.display = 'inline-block';
                document.getElementById('deleteBtn').style.display = 'inline-block';
            }
        }

        let liked = localStorage.getItem(`liked_${boardId}`) === 'true';

        async function likeBoard() {
            const likeBtn = document.getElementById('likeBtn');
            if (liked) {
                likeBtn.textContent = 'ğŸ‘ ì¢‹ì•„ìš”';
                liked = false;
                localStorage.removeItem(`liked_${boardId}`);
                currentBoard.likeCount--;
                document.getElementById('boardLikeCount').textContent = currentBoard.likeCount;
            } else {
                try {
                    const response = await fetch(`/api/boards/${boardId}/like`, {
                        method: 'POST'
                    });
                    if (response.ok) {
                        likeBtn.textContent = 'â¤ï¸ ì¢‹ì•„ìš” ì·¨ì†Œ';
                        liked = true;
                        localStorage.setItem(`liked_${boardId}`, 'true');
                        currentBoard.likeCount++;
                        document.getElementById('boardLikeCount').textContent = currentBoard.likeCount;
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        function editBoard() {

        }

        async function deleteBoard() {
            if (!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            if (!token) {
                alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                location.href = '/login';
                return;
            }

            try {

                });
                if (response.ok) {

                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadComments() {
            try {

                console.log('loadComments response:', response);
                if (response.ok) {
                    const comments = await response.json();
                    console.log('comments:', comments);
                    document.getElementById('commentCount').textContent = comments.length;
                    displayComments(comments);
                }
            } catch (error) {

        }

        // ëŒ“ê¸€ ëª©ë¡ í‘œì‹œ (ADMINì´ë©´ ëª¨ë“  ëŒ“ê¸€ ì‚­ì œ ê°€ëŠ¥)
        function displayComments(comments) {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';

            if (comments.length === 0) {
                commentList.innerHTML = '<p style="color: #6c757d;">ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.style.padding = '15px';
                commentDiv.style.borderBottom = '1px solid #dee2e6';
                
                // ADMINì´ê±°ë‚˜ ë³¸ì¸ ëŒ“ê¸€ì´ë©´ ì‚­ì œ ë²„íŠ¼ í‘œì‹œ
                const canDelete = (currentUserRole === 'ADMIN') || (comment.author === currentUserId);
                const deleteBtn = canDelete

                    : '';
                
                commentDiv.innerHTML = `
                    ${deleteBtn}
                    <div>

                        <span style="color: #6c757d; font-size: 12px; margin-left: 10px;">${new Date(comment.createdAt).toLocaleDateString('ko-KR')}</span>
                    </div>
                    <div style="margin-top: 10px;">${comment.content}</div>
                `;
                
                commentList.appendChild(commentDiv);
            });
        }

        async function createComment() {
            console.log('createComment í˜¸ì¶œë¨');
            
            const content = document.getElementById('commentContent').value.trim();
            console.log('content:', content);
            
            if (!content) {

                return;
            }

            if (!currentUserId) {

                location.href = '/login';
                return;
            }

            const commentData = {

                content: content,
                author: currentUserId
            };
            
            console.log('ëŒ“ê¸€ ë°ì´í„°:', commentData);
            
            if (!token) {

        }

        // ëŒ“ê¸€ ì‚­ì œ (JWT í† í°ì„ í—¤ë”ì— í¬í•¨)
        async function deleteComment(commentId) {
            if (!confirm('ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

            try {

                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
