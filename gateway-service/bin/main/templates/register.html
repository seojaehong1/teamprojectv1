<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn-register {
            width: 100%;
            padding: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="register-title">회원 가입</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자명</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="userId" class="form-label">아이디 (로그인용)</label>
                    <input type="text" class="form-control" id="userId" name="userId" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 재확인</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <small class="text-danger" id="passwordMatchError" style="display: none;">비밀번호가 일치하지 않습니다.</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <button type="button" class="btn btn-outline-primary" id="sendCodeBtn" onclick="sendVerificationCode()">인증코드 발송</button>
                    </div>
                </div>
                <div class="mb-3" id="verificationCodeGroup" style="display: none;">
                    <label for="verificationCode" class="form-label">인증코드</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="verificationCode" placeholder="6자리 인증코드를 입력하세요" maxlength="6">
                        <button type="button" class="btn btn-outline-success" id="verifyCodeBtn" onclick="verifyEmailCode()">인증</button>
                    </div>
                    <small class="text-muted" id="verificationStatus"></small>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-register" id="submitBtn" disabled>회원 가입</button>
                </div>
                <div class="login-link">
                    <a href="/login">이미 계정이 있으신가요? 로그인</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let emailVerified = false;
        
        // 인증코드 발송
        async function sendVerificationCode() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                alert('이메일을 입력해주세요.');
                return;
            }
            
            const sendBtn = document.getElementById('sendCodeBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '발송 중...';
            
            try {
                const response = await fetch('/api/auth/send-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const responseText = await response.text();
                console.log('Response status:', response.status);
                console.log('Response body:', responseText);

                if (response.ok) {
                    alert('인증코드가 발송되었습니다. 이메일을 확인해주세요.');
                    document.getElementById('verificationCodeGroup').style.display = 'block';
                    emailVerified = false;
                    document.getElementById('submitBtn').disabled = true;
                } else {
                    console.error('인증코드 발송 실패 - Status:', response.status, 'Body:', responseText);
                    alert('인증코드 발송에 실패했습니다: ' + responseText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('인증코드 발송 중 오류가 발생했습니다.');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '인증코드 발송';
            }
        }
        
        // 이메일 인증코드 검증
        async function verifyEmailCode() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('verificationCode').value;
            
            if (!code || code.length !== 6) {
                alert('6자리 인증코드를 입력해주세요.');
                return;
            }
            
            const verifyBtn = document.getElementById('verifyCodeBtn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = '인증 중...';
            
            try {
                const response = await fetch('/api/auth/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, code: code })
                });

                const data = await response.json();
                
                if (data.verified) {
                    emailVerified = true;
                    document.getElementById('verificationStatus').textContent = '✓ 이메일 인증이 완료되었습니다.';
                    document.getElementById('verificationStatus').className = 'text-success';
                    document.getElementById('submitBtn').disabled = false;
                    verifyBtn.textContent = '인증 완료';
                    verifyBtn.disabled = true;
                } else {
                    alert(data.message || '인증코드가 일치하지 않거나 만료되었습니다.');
                    document.getElementById('verificationStatus').textContent = '✗ 인증코드를 다시 확인해주세요.';
                    document.getElementById('verificationStatus').className = 'text-danger';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('인증 중 오류가 발생했습니다.');
            } finally {
                if (!emailVerified) {
                    verifyBtn.disabled = false;
                    verifyBtn.textContent = '인증';
                }
            }
        }
        
        // 비밀번호 일치 확인
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordMatchError');
            
            if (confirmPassword && password !== confirmPassword) {
                errorElement.style.display = 'block';
                return false;
            } else {
                errorElement.style.display = 'none';
                return true;
            }
        }
        
        document.getElementById('password').addEventListener('input', checkPasswordMatch);
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
        
        // 회원가입 폼 제출
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!emailVerified) {
                alert('이메일 인증을 완료해주세요.');
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username,
                        userId: document.getElementById('userId').value,
                        password: password, 
                        email: email 
                    })
                });

                if (response.ok) {
                    alert('회원 가입이 완료되었습니다.');
                    window.location.href = '/login';
                } else {
                    const error = await response.text();
                    alert('회원 가입에 실패했습니다: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('회원 가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
