<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-action {
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MSA 프로젝트</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin">관리자 홈</a>
                <a class="nav-link" href="/">메인</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>상품 관리</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
                + 상품 추가
            </button>
        </div>

        <div class="table-container">
            <div class="alert alert-info" role="alert">
                <strong>참고:</strong> 현재 상품 추가/수정/삭제 API는 TODO 상태입니다. API 구현 후 사용 가능합니다.
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>상품 코드</th>
                        <th>상품명</th>
                        <th>설명</th>
                        <th>가격</th>
                        <th>재고</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <tr>
                        <td colspan="6" class="text-center">상품 목록을 불러오는 중...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 상품 추가 모달 -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">상품 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productId" class="form-label">상품 코드</label>
                            <input type="text" class="form-control" id="productId" required>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">상품명</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">가격</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">재고</label>
                            <input type="number" class="form-control" id="productStock" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">추가</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 상품 수정 모달 -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">상품 수정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">상품명</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductDescription" class="form-label">설명</label>
                            <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">가격</label>
                            <input type="number" class="form-control" id="editProductPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductStock" class="form-label">재고</label>
                            <input type="number" class="form-control" id="editProductStock">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">수정</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:8000';

        // 상품 목록 로드
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const products = await response.json();
                
                const tbody = document.getElementById('productTableBody');
                if (products.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">등록된 상품이 없습니다.</td></tr>';
                    return;
                }

                tbody.innerHTML = products.map(product => `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.description || '-'}</td>
                        <td>${product.price?.toLocaleString() || 0}원</td>
                        <td>${product.stock || 0}</td>
                        <td>
                            <button class="btn btn-sm btn-warning btn-action" onclick="openEditModal('${product.id}')">수정</button>
                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteProduct('${product.id}')">삭제</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('상품 목록 로드 실패:', error);
                document.getElementById('productTableBody').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">상품 목록을 불러오는데 실패했습니다.</td></tr>';
            }
        }

        // 상품 추가
        async function addProduct() {
            const productData = {
                id: document.getElementById('productId').value,
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value) || 0
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    alert('상품이 추가되었습니다.');
                    bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
                    document.getElementById('addProductForm').reset();
                    loadProducts();
                } else {
                    alert('상품 추가에 실패했습니다.');
                }
            } catch (error) {
                console.error('상품 추가 실패:', error);
                alert('상품 추가 중 오류가 발생했습니다.');
            }
        }

        // 수정 모달 열기
        async function openEditModal(productId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`);
                const product = await response.json();

                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductDescription').value = product.description || '';
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductStock').value = product.stock || 0;

                new bootstrap.Modal(document.getElementById('editProductModal')).show();
            } catch (error) {
                console.error('상품 정보 로드 실패:', error);
                alert('상품 정보를 불러오는데 실패했습니다.');
            }
        }

        // 상품 수정
        async function updateProduct() {
            const productId = document.getElementById('editProductId').value;
            const productData = {
                id: productId,
                name: document.getElementById('editProductName').value,
                description: document.getElementById('editProductDescription').value,
                price: parseInt(document.getElementById('editProductPrice').value),
                stock: parseInt(document.getElementById('editProductStock').value) || 0
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    alert('상품이 수정되었습니다.');
                    bootstrap.Modal.getInstance(document.getElementById('editProductModal')).hide();
                    loadProducts();
                } else {
                    alert('상품 수정에 실패했습니다.');
                }
            } catch (error) {
                console.error('상품 수정 실패:', error);
                alert('상품 수정 중 오류가 발생했습니다.');
            }
        }

        // 상품 삭제
        async function deleteProduct(productId) {
            if (!confirm(`상품 코드 "${productId}"를 정말 삭제하시겠습니까?`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/products/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('상품이 삭제되었습니다.');
                    loadProducts();
                } else {
                    alert('상품 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('상품 삭제 실패:', error);
                alert('상품 삭제 중 오류가 발생했습니다.');
            }
        }

        // 페이지 로드 시 상품 목록 불러오기
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
