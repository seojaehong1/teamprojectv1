apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: tori-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/tori-app/gateway-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EUREKA_SERVER_URL
            - name: INQUIRY_SERVICE_URL
              value: "http://admin-service:8007"
            - name: FRONTEND_SERVICE_URL
              value: "http://frontend-service:8005"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: tori-app
spec:
  selector:
    app: gateway-service
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP