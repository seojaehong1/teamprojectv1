apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service
  namespace: tori-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-service
  template:
    metadata:
      labels:
        app: frontend-service
    spec:
      containers:
        - name: frontend-service
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/tori-app/frontend-service:latest
          ports:
            - containerPort: 8005
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: EUREKA_SERVER_URL
            - name: SERVICE_MEMBER_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SERVICE_MEMBER_URL
            - name: SERVICE_BOARD_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SERVICE_BOARD_URL
            - name: SERVICE_ADMIN_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SERVICE_ADMIN_URL
            - name: SERVICE_PRODUCT_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SERVICE_PRODUCT_URL
            - name: SERVICE_ORDER_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SERVICE_ORDER_URL
            - name: SERVICE_INVENTORY_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SERVICE_INVENTORY_URL
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8005
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8005
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: tori-app
spec:
  selector:
    app: frontend-service
  ports:
    - port: 8005
      targetPort: 8005