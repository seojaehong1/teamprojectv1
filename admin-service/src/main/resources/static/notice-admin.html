    <script>
        let isEditMode = false;
        
        // í˜ì´ì§€ ë¡œë“œì‹œ ê´€ë¦¬ì í™•ì¸
        async function checkAdmin() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showLoginRequired();
                return;
            }
            
            try {
                // JWTì—ì„œ role í™•ì¸ (ê°„ë‹¨í•œ ë°©ë²•)
                const payload = JSON.parse(atob(token.split('.')[1]));
                
                if (payload.role !== 'ADMIN') {
                    showLoginRequired();
                    return;
                }
                
                // ê´€ë¦¬ì í˜ì´ì§€ í‘œì‹œ
                document.getElementById('adminPage').style.display = 'block';
                loadNotices();
            } catch (error) {
                showLoginRequired();
            }
        }
        
        function showLoginRequired() {

        // ê³µì§€ì‚¬í•­ ëª©ë¡ ë¡œë“œ
        async function loadNotices() {
            try {
                const response = await fetch('/api/notices');
                const notices = await response.json();

            } catch (error) {
                console.error('ê³µì§€ì‚¬í•­ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        // í…Œì´ë¸” ë Œë”ë§
        function renderNotices(notices) {
            const tbody = document.getElementById('noticeTableBody');
            
            if (!notices || notices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-message">ë“±ë¡ëœ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }
            
            tbody.innerHTML = notices.map((notice, index) => `
                <tr class="${notice.isImportant ? 'important' : ''}">
                    <td>${notices.length - index}</td>
                    <td>
                        ${notice.isImportant ? '<span class="badge badge-important">ì¤‘ìš”</span> ' : ''}
                        ${escapeHtml(notice.title)}
                    </td>
                    <td>${escapeHtml(notice.author)}</td>
                    <td>${formatDate(notice.createdAt)}</td>
                    <td>${notice.viewCount}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-important" onclick="toggleImportant(${notice.id})">
                                ${notice.isImportant ? 'ì¤‘ìš”í•´ì œ' : 'ì¤‘ìš”'}
                            </button>
                            <button class="btn btn-edit" onclick="openEditModal(${notice.id})">ìˆ˜ì •</button>
                            <button class="btn btn-delete" onclick="deleteNotice(${notice.id})">ì‚­ì œ</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // ìƒˆ ê³µì§€ì‚¬í•­ ëª¨ë‹¬ ì—´ê¸°
        function openCreateModal() {
            isEditMode = false;
            document.getElementById('modalTitle').textContent = 'ê³µì§€ì‚¬í•­ ì‘ì„±';
            document.getElementById('noticeId').value = '';
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('isImportant').checked = false;
            document.getElementById('noticeModal').classList.add('show');
        }
        
        // ìˆ˜ì • ëª¨ë‹¬ ì—´ê¸°
        async function openEditModal(id) {
            try {
                const response = await fetch(`/api/notices/${id}`);
                const notice = await response.json();
                
                isEditMode = true;
                document.getElementById('modalTitle').textContent = 'ê³µì§€ì‚¬í•­ ìˆ˜ì •';
                document.getElementById('noticeId').value = notice.id;
                document.getElementById('title').value = notice.title;
                document.getElementById('content').value = notice.content;
                document.getElementById('isImportant').checked = notice.isImportant;
                document.getElementById('noticeModal').classList.add('show');
            } catch (error) {
                alert('ê³µì§€ì‚¬í•­ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        }
        
        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('noticeModal').classList.remove('show');
        }
        
        // ê³µì§€ì‚¬í•­ ì €ì¥
        async function saveNotice() {
            const token = localStorage.getItem('token');
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const isImportant = document.getElementById('isImportant').checked;
            
            if (!title) {
                alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (!content) {
                alert('ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            try {
                let url = '/api/notices/admin';
                let method = 'POST';
                
                if (isEditMode) {
                    const id = document.getElementById('noticeId').value;
                    url = `/api/notices/admin/${id}`;
                    method = 'PUT';
                }
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, content, isImportant })
                });
                
                if (response.ok) {
                    alert(isEditMode ? 'ê³µì§€ì‚¬í•­ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.' : 'ê³µì§€ì‚¬í•­ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    closeModal();

                }
            } catch (error) {

        }

        }
