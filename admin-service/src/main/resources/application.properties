server.port=8007
spring.application.name=admin-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# H2 Database 설정 (member-service와 동일한 파일 기반 DB 사용)
spring.datasource.url=jdbc:h2:file:./data/memberdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT 설정 (member-service와 동일해야 함)
jwt.secret=your-256-bit-secret-key-here-must-be-at-least-32-characters-long

# 파일 업로드 설정
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/products
