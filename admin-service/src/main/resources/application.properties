server.port=8007
spring.application.name=admin-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# MySQL Database 설정 (member_db 공유)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/member_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rootpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT ??
jwt.secret=your-256-bit-secret-key-here-must-be-at-least-32-characters-long

# ?? ??? ??
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads/products
